<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Name Generator</title>
</head>
<body>
    <div class="container">
        <h3>How many times would you like to ganerate name</h3>
        <div class="form">
            <input type="number" min="1" max="10" value="1" class="qty">
            <button>Generate</button>
            <div class="nameBox">
                <span class="nameList">
                    Click On Generate Button
                </span>
            </div>
        </div>
    </div>
    

    <script src="script.js"></script>
</body>
</html>
